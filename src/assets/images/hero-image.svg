<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#197bbd"/>
      <stop offset="100%" stop-color="#1468a3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" rx="24" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="120" cy="100" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="740" cy="70" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="680" cy="440" r="70" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main illustration: stylized pill and heart -->
  <g transform="translate(260,140)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="120" rx="60" fill="#ffffff"/>
    <rect x="140" y="0" width="140" height="120" rx="60" fill="#e74c3c"/>
    <rect x="0" y="0" width="140" height="120" rx="60" fill="#2ecc71" opacity="0.9"/>
  </g>
  
  <g transform="translate(340,300)" filter="url(#shadow)">
    <path d="M80 20c-22-30-80-10-80 28 0 42 80 92 80 92s80-50 80-92c0-38-58-58-80-28z" fill="#ff6b6b"/>
  </g>
  
  <!-- Title overlay -->
  <text x="50%" y="50%" text-anchor="middle" fill="#ffffff" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="28" font-weight="600">JENA Parapharmacie</text>
</svg>